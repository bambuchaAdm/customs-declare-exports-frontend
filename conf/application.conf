include "frontend.conf"

appName = "declare-exports-frontend"
application.router = prod.Routes

application.session.httpOnly = false

application.session.secure = false

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

//play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' https://www.development.tax.service.gov.uk/assets/ ;font-src ;img-src 'self' data:"

//
//# Custom error handler
//play.http.errorHandler = "uk.gov.hmrc.decex.config.ErrorHandler"
//
//

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.2.3"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
  url = ${?ASSETS_URL}
}

mongodb {
  uri = "mongodb://localhost:27017/customs-frontend"
}

//
//contact-frontend {
//  host = "http://localhost:9250"
//}

controllers {
  controllers.Assets = {
    needsLogging = false
    needsAuditing = false
  },
  uk.gov.hmrc.decex.controllers.DeclareExports = {
    needsLogging = false
    needsAuditing = false
  },
  uk.gov.hmrc.decex.controllers.IsThisPartOfAConsolidation = {
    needsLogging = false
    needsAuditing = false
  }
}